        function init() {
            var map = new AMap.Map("container", {
                resizeEnable: true,
                zoom: 13,
                center: [113.665412, 34.757975]
            });

            //为地图注册click事件获取鼠标点击出的经纬度坐标
            var clickEventListener = map.on('click', function (e) {
                document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat()
            });

            var createMarker = function (i, position) {
                return new AMap.Marker({
                    map: map,
                    position: position,
                    label: { content: i + "：" + position, offset: new AMap.Pixel(2, -22) }
                })
            }

            var convertPath = function (p) {
                if (p) {
                    var pathArr = [];
                    for (var i = 0; i < p.split(',').length; i = i + 2) {
                        var position = new Array(p.split(',')[i], p.split(',')[i + 1]);
                        //createMarker(i/2, position);
                        pathArr.push(position);
                    }
                    return pathArr;
                }
                return "";
            }

            var createPolygon = function (arr) {
                return new AMap.Polygon({
                    map: map,
                    path: arr,
                    strokeColor: "#0099FF",
                    strokeOpacity: 1,
                    strokeWeight: 2,
                    fillColor: "#FF6600",
                    fillOpacity: 0.35
                });
            };

            var createPolygons = (function () {
                for (var i in polygons) {
                    createPolygon(convertPath(polygons[i]));
                }
            })();
